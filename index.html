<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sooshi's Terminal</title>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üç±</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üç±</text></svg>">
    <!-- Highlight.js FIRST (needed by marked.js) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/rust.min.js"></script>
    
    <!-- Marked.js AFTER highlight.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script>
        // Configure marked AFTER hljs is loaded
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (err) {}
                }
                return code;
            },
            breaks: true,
            gfm: true
        });
    </script>
    
    <!-- Feather Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.1/feather.min.js"></script>
    
    <!-- KaTeX for Math Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --bg-color: #111111;
            --text-color: #00ee00;
            --link-color: #4362c9;
            --header-color: #004400;
            --border-color: #00ee00;
            --blurb-bg: #111111;
        }

        [data-theme="light"] {
            --bg-color: #d0d0c0;
            --text-color: #006600;
            --link-color: #4362c9;
            --header-color: #90907a;
            --border-color: #006600;
            --blurb-bg: #d0d0c0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'VT323', monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            white-space: normal;
            text-wrap: pretty;
            overflow-wrap: break-word;
            transition: background-color 0.3s, color 0.3s;
            font-size: 1.4rem;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 1.5rem;
        }

        .header-banner {
            width: 100%;
            height: 400px;
            background: var(--header-color);
            border: 2px solid var(--border-color);
        }

        .header-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        nav {
            padding: 0.6rem;
            border: 2px solid var(--border-color);
            margin-top: 1.5rem;
            width: 100%;
            max-width: 100rem;
        }

        .sushi-title {
            font-weight: bold;
            color: var(--text-color);
            font-size: 1.6rem;
        }

        .sushi-title .big-emoji {
            font-size: 2rem;
            vertical-align: middle;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            margin-right: 1.5rem;
            font-size: 1.6rem;
        }

        nav a:hover {
            color: var(--link-color);
        }

        .theme-toggle {
            float: right;
            background: var(--text-color);
            color: var(--bg-color);
            border: none;
            padding: 0.4rem 0.8rem;
            cursor: pointer;
            font-family: 'VT323', monospace;
        }

        /* Updated social links styles to match content box */
        .social-links {
            margin-top: 1.5rem;
            width: 100%;
            max-width: 100rem;
            display: flex;
            gap: 1.5rem;
            align-items: center;
            padding: 1rem;
            border: 2px solid var(--border-color);
        }

        .social-links a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s;
            height: 1.5rem;
        }

        .social-links a:hover {
            color: var(--link-color);
        }

        .social-links svg {
            width: 1.5rem;
            height: 1.5rem;
            stroke: currentColor;
            color: var(--text-color);
        }

        .social-links svg:hover {
            color: var(--link-color);
        }

        .blurb {
            margin-bottom: 30px;
            padding: 1rem;
            border: 1px solid var(--border-color);
        }

        @keyframes terminal-flicker {
            0% { opacity: 0.85; }
            50% { opacity: 1; }
            100% { opacity: 0.85; }
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            animation: terminal-flicker 0.2s infinite;
            z-index: 1000;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .content {
            margin-top: 1.5rem;
            width: 100%;
            max-width: 100rem;
            padding: 1rem;
            border: 2px solid var(--border-color);
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .content ol {
            list-style-position: inside;
            padding-left: 0;
            margin-left: 2em;
            margin-bottom: 1em;
        }

        .content li {
            text-indent: -1em;
            padding-left: 1em;
            padding-right: 1em;
        }

        .content h1, .content h2, .content h3, .content h4, .content h5, .content h6 {
            color: var(--text-color);
            margin: 0.5em 0 0.5em 0;
        }

        .content ul{
            margin-left: 2.5rem;
            margin-bottom: 1.5rem;
        }

        .content a {
            color: var(--link-color);
            text-decoration: none;
        }

        .content p {
            margin-bottom: 1rem;
        }

        .content pre {
            white-space: pre-wrap;
        }

        .content code {
            white-space: pre-wrap;
        }

        .content strong {
            color: var(--text-color);
            font-weight: bold;
        }

        .error-message {
            color: #ff0000;
            padding: 1.5rem;
            border: 2px solid #ff0000;
        }

        .blurb-box {
            border: 2px solid var(--border-color);
            margin: 1rem 0;
            padding: 0.5rem;
            background-color: var(--blurb-bg);
            transition: all 0.3s ease;
        }

        /* Update your .blurb-title styles */
        .blurb-title {
            font-weight: bold;
            cursor: pointer;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .blurb-title:hover {
            color: var(--link-color);
        }

        /* Remove any link styles that might interfere */
        .blurb-title a {
            pointer-events: none;
        }

        .blurb-content {
            margin-top: 0.5rem;
            padding-left: 1rem;
        }
        /* Keep regular MD styles untouched */

        /* Add these for .blurb-content specific markdown elements */
        .blurb-content h1, 
        .blurb-content h2, 
        .blurb-content h3, 
        .blurb-content h4, 
        .blurb-content h5, 
        .blurb-content h6 {
            color: var(--link-color);
        }

        .blurb-content p,
        .blurb-content li {
            color: var(--text-color); 
        }

        .blurb-content a {
            color: var(--link-color);
        }

        .blurb-content pre, 
        .blurb-content code {
            background-color: #111; 
            color: #00ee00;     
            border: 1px solid var(--border-color);
            padding: 0.5rem;
            display: block;
            overflow-x: auto;
        }

        .blurb-content code:not(pre code) {
            display: inline;     
            padding: 0.2rem 0.4rem;
            background-color: #111;
            color: #00ee00;
        }

        /* Add this to your existing styles */
        .katex {
            font-size: 1.2em !important;
            color: var(--text-color) !important;
        }

        .katex-display {
            margin: 1rem 0 !important;
            text-align: center !important;
            display: block !important;
        }

        /* Ensure display math is centered and visible */
        .katex-display > .katex {
            display: inline-block !important;
        }

        /* Fix for blurb content specifically */
        .blurb-content .katex-display {
            overflow-x: auto;
            overflow-y: hidden;
            padding: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="header-banner">
        <img src="media/meso.png" alt="Header Banner">
    </div>
    <div class="content-wrapper">
        <nav>
            <button class="theme-toggle" onclick="toggleTheme()">backlight</button>
            <a class="sushi-title" href="?page=home">
                sushi <span class="big-emoji">üç£</span>
            </a>
            <a href="?page=home">root</a>
            <a href="?page=about">whoami</a>
            <a href="?page=blurbs">blurbs</a>
        </nav>

        <main class="content" id="main-content">
            <!-- Content will be loaded here -->
        </main>

        <div class="social-links">
            <a href="https://github.com/FiberedSkies" target="_blank" rel="noopener noreferrer">
                <i data-feather="github"></i>
                <span> </span>
            </a>
            <a href="https://x.com/FiberedSkies" target="_blank" rel="noopener noreferrer">
                <i data-feather="twitter"></i>
                <span> </span>
            </a>
        </div>
    </div>

    <script>
        // Configure marked.js options
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (err) {}
                }
                return code;
            },
            breaks: true,
            gfm: true
        });

        // Helper function to render math in content
        function renderMathInContent(element) {
            renderMathInElement(element, {
                delimiters: [
                    { left: '$$', right: '$$', display: true },
                    { left: '$', right: '$', display: false },
                    { left: '\\[', right: '\\]', display: true },
                    { left: '\\(', right: '\\)', display: false }
                ],
                throwOnError: false
            });
        }

        async function safeReadFile(path) {
            const res = await fetch(path);
            if (!res.ok) throw new Error(`HTTP ${res.status} ‚Äì ${path}`);
            return res.text();
        }

        function getPageFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('page') || 'home';
        }

        function setPageInURL(page) {
            const url = new URL(window.location);
            url.searchParams.set('page', page);
            history.pushState({page}, '', url);
        }

        // Updated toggleBlurb function with event parameter
        function toggleBlurb(id, event) {
            // Prevent any default actions and stop propagation
            if (event) {
                event.preventDefault();
                event.stopPropagation();
            }
            
            const el = document.getElementById(`content-${id}`);
            if (el) {
                const isHidden = el.style.display === 'none';
                el.style.display = isHidden ? 'block' : 'none';
                
                // If showing, render math content with a small delay
                if (isHidden) {
                    // Use setTimeout to ensure DOM is updated
                    setTimeout(() => {
                        renderMathInElement(el, {
                            delimiters: [
                                { left: '$$', right: '$$', display: true },
                                { left: '$', right: '$', display: false },
                                { left: '\\[', right: '\\]', display: true },
                                { left: '\\(', right: '\\)', display: false }
                            ],
                            throwOnError: false,
                            trust: true
                        });
                    }, 10);
                }
            }
        }

        // Update the loadMarkdownContent function to fix the blurb HTML structure
        async function loadMarkdownContent(pageName) {
            const contentDiv = document.getElementById('main-content');
            
            try {
                if (pageName === 'blurbs') {
                    // Load the index for blurbs
                    const indexMD = await safeReadFile('blurbs/index.md');
                    
                    const blurbFiles = [];
                    
                    let combinedHTML = `<div class="blurb-header">${marked.parse(indexMD)}</div>`;

                    for (const file of blurbFiles) {
                        const md = await safeReadFile(`blurbs/${file}`);
                        const html = marked.parse(md);
                        const title = /<h1[^>]*>(.*?)<\/h1>/i.exec(html)?.[1] || file;
                        const slug = file.replace(/\.md$/, '');

                        // FIXED: Remove anchor tag and make the whole title clickable
                        combinedHTML += `
                            <div class="blurb-box">
                                <div class="blurb-title" onclick="toggleBlurb('${slug}', event)" id="${slug}">
                                    ${title}
                                </div>
                                <div class="blurb-content" id="content-${slug}" style="display: none;">
                                    ${html}
                                </div>
                            </div>
                        `;
                    }

                    contentDiv.innerHTML = combinedHTML;
                    
                    // Handle hash navigation if someone shares a link with #blurbname
                    if (window.location.hash) {
                        const hashId = window.location.hash.substring(1);
                        const contentEl = document.getElementById(`content-${hashId}`);
                        if (contentEl) {
                            contentEl.style.display = 'block';
                            setTimeout(() => {
                                renderMathInElement(contentEl, {
                                    delimiters: [
                                        { left: '$$', right: '$$', display: true },
                                        { left: '$', right: '$', display: false },
                                        { left: '\\[', right: '\\]', display: true },
                                        { left: '\\(', right: '\\)', display: false }
                                    ],
                                    throwOnError: false,
                                    trust: true
                                });
                            }, 10);
                        }
                    }
                    
                } else {
                    // Load regular page
                    const md = await safeReadFile(`content/${pageName}.md`);
                    contentDiv.innerHTML = marked.parse(md);
                    
                    // Render math for regular pages immediately
                    setTimeout(() => {
                        renderMathInContent(contentDiv);
                    }, 10);
                }

                // Apply syntax highlighting to code blocks
                contentDiv.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });

                // Handle internal navigation links
                contentDiv.querySelectorAll('a[data-page]').forEach(a => {
                    a.addEventListener('click', e => {
                        e.preventDefault();
                        const p = e.target.closest('a').dataset.page;
                        setPageInURL(p);
                        loadMarkdownContent(p);
                    });
                });

            } catch (err) {
                console.error('Error loading content:', err);
                contentDiv.innerHTML = `
                    <div class="error-message">
                        <h2>Error Loading Content</h2>
                        <p>Could not load ${pageName}.md</p>
                        <p>${err.message}</p>
                    </div>
                `;
            }
        }

        // Navigation event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Set up navigation
            document.querySelectorAll('nav a[href^="?page="]').forEach(a => {
                a.addEventListener('click', e => {
                    e.preventDefault();
                    const page = new URL(a.href).searchParams.get('page');
                    setPageInURL(page);
                    loadMarkdownContent(page);
                });
            });

            // Load initial content
            loadMarkdownContent(getPageFromURL());
            
            // Initialize feather icons
            feather.replace();
        });

        // Handle browser back/forward
        window.addEventListener('popstate', () => {
            loadMarkdownContent(getPageFromURL());
        });

        function toggleTheme() {
            const body = document.body;
            if (body.getAttribute('data-theme') === 'light') {
                body.removeAttribute('data-theme');
            } else {
                body.setAttribute('data-theme', 'light');
            }
        }
    </script>
</body>
</html>
