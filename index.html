<head>

            highlight: function(code, lang) {

                    return hljs.highlight(code, { language: lang }).value;
                }
                return code; // fallback for unknown langs
            }
        });

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --bg-color: #111111;
            --text-color: #00ee00;
            --link-color: #4362c9;
            --header-color: #004400;
            --border-color: #00ee00;
        }

        [data-theme="light"] {
            --bg-color: #d0d0c0;
            --text-color: #006600;
            --link-color: #4362c9;
            --header-color: #90907a;
            --border-color: #006600;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'VT323', monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            white-space: normal;
            text-wrap: pretty;
            overflow-wrap: break-word;
            transition: background-color 0.3s, color 0.3s;
            font-size: 1.4rem;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 1.5rem;
        }

        .header-banner {
            width: 100%;
            height: 400px;
            background: var(--header-color);
            border: 2px solid var(--border-color);
        }

        .header-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        nav {
            padding: 0.6rem;
            border: 2px solid var(--border-color);
            margin-top: 1.5rem;
            width: 100%;
            max-width: 100rem;
        }

        .sushi-title {
            font-weight: bold;
            color: var(--text-color);
            font-size: 1.6rem;
        }

        .sushi-title .big-emoji {
            font-size: 2rem;
            vertical-align: middle;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            margin-right: 1.5rem;
            font-size: 1.6rem;
        }

        nav a:hover {
            color: var(--link-color);
        }

        .theme-toggle {
            float: right;
            background: var(--text-color);
            color: var(--bg-color);
            border: none;
            padding: 0.4rem 0.8rem;
            cursor: pointer;
            font-family: 'VT323', monospace;
        }

        /* Updated social links styles to match content box */
        .social-links {
            margin-top: 1.5rem;
            width: 100%;
            max-width: 100rem;
            display: flex;
            gap: 1.5rem;
            align-items: center;
            padding: 1rem;
            border: 2px solid var(--border-color);
        }

        .social-links a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s;
            height: 1.5rem;
        }

        .social-links a:hover {
            color: var(--link-color);
        }

        .social-links svg {
            width: 1.5rem;
            height: 1.5rem;
            stroke: currentColor;
            color: var(--text-color);
        }

        .social-links svg:hover {
            color: var(--link-color);
        }

        .blurb {
            margin-bottom: 30px;
            padding: 1rem;
            border: 1px solid var(--border-color);
        }

        @keyframes terminal-flicker {
            0% { opacity: 0.85; }
            50% { opacity: 1; }
            100% { opacity: 0.85; }
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            animation: terminal-flicker 0.2s infinite;
            z-index: 1000;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .content {
            margin-top: 1.5rem;
            width: 100%;
            max-width: 100rem;
            padding: 1rem;
            border: 2px solid var(--border-color);
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .content ol {
            list-style-position: inside;
            padding-left: 0;
            margin-left: 2em;
            margin-bottom: 1em;
        }

        .content li {
            text-indent: -1em;
            padding-left: 1em;
            padding-right: 1em;
        }

        .content h1, .content h2, .content h3, .content h4, .content h5, .content h6 {
            color: var(--text-color);
            margin: 0.5em 0 0.5em 0;
        }

        .content ul{
            margin-left: 2.5rem;
            margin-bottom: 1.5rem;
        }

        .content a {
            color: var(--link-color);
            text-decoration: none;
        }

        .content p {
            margin-bottom: 1rem;
        }

        .content pre {
            white-space: pre-wrap;
        }

        .content code {
            white-space: pre-wrap;
        }

        .content strong {
            color: var(--text-color);
            font-weight: bold;
        }

        .error-message {
            color: #ff0000;
            padding: 1.5rem;
            border: 2px solid #ff0000;
        }

        .blurb-box {
            border: 2px solid var(--border-color);
            margin: 1rem 0;
            padding: 0.5rem;
            background-color: #000000cc;
            transition: all 0.3s ease;
        }

        .blurb-title {
            font-weight: bold;
            cursor: pointer;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .blurb-title:hover {
            color: var(--link-color);
        }

        .blurb-content {
            margin-top: 0.5rem;
            padding-left: 1rem;
        }
        /* Keep regular MD styles untouched */

        /* Add these for .blurb-content specific markdown elements */
        .blurb-content h1, 
        .blurb-content h2, 
        .blurb-content h3, 
        .blurb-content h4, 
        .blurb-content h5, 
        .blurb-content h6 {
            color: var(--link-color); /* Differentiate headings inside blurbs */
        }

        .blurb-content p,
        .blurb-content li {
            color: var(--text-color); /* Inherit the normal text color */
        }

        .blurb-content a {
            color: var(--link-color);
        }

        .blurb-content pre, 
        .blurb-content code {
            background-color: #111;  /* Keep that terminal feel */
            color: #00ee00;          /* Neon green code blocks in blurbs */
            border: 1px solid var(--border-color);
            padding: 0.5rem;
            display: block;
            overflow-x: auto;
        }

        .blurb-content code:not(pre code) {
            display: inline;         /* Inline code stays inline */
            padding: 0.2rem 0.4rem;
            background-color: #111;
            color: #00ee00;
        }
    </style>
</head>
<body>
    <div class="header-banner">
        <img src="media/cat2.webp" alt="Header Banner">
    </div>
    <div class="content-wrapper">
        <nav>
            <button class="theme-toggle" onclick="toggleTheme()">light/dark</button>
            <a class="sushi-title" href="?page=home">
                sushi <span class="big-emoji">üç£</span>
            </a>
            <a href="?page=home">root</a>
            <a href="?page=about">whoami</a>
            <a href="?page=blurbs">blurbs</a>
        </nav>

        <main class="content" id="main-content">
            <!-- Content will be loaded here -->
        </main>

        <div class="social-links">
            <a href="https://github.com/FiberedSkies" target="_blank" rel="noopener noreferrer">
                <i data-feather="github"></i>
                <span> </span>
            </a>
            <a href="https://x.com/FiberedSkies" target="_blank" rel="noopener noreferrer">
                <i data-feather="twitter"></i>
                <span> </span>
            </a>
        </div>
    </div>

    <script>
        async function safeReadFile(path) {
            const res = await fetch(path);
            if (!res.ok) throw new Error(`HTTP ${res.status} ‚Äì ${path}`);
            return res.text();
        }

        function getPageFromURL() {
        const params = new URLSearchParams(window.location.search);
        return params.get('page') || 'home';        // default to home
        }

        function setPageInURL(page) {
        const url = new URL(window.location);
        url.searchParams.set('page', page);
        history.pushState({page}, '', url);         // changes the bar, keeps SPA feel
        }

        async function loadMarkdownContent(pageName) {
        const contentDiv = document.getElementById('main-content');
        let md;

        try {
            if (pageName === 'blurbs') {
                const indexMD = await safeReadFile('blurbs/index.md');
                const blurbFiles = []; // optionally dynamically generate this list
                
                let combinedHTML = `<div class="blurb-header">${marked.parse(indexMD)}</div>`;

                for (const file of blurbFiles) {
                    const md = await safeReadFile(`blurbs/${file}`);
                    const html = marked.parse(md);
                    const title = /<h1[^>]*>(.*?)<\/h1>/i.exec(html)?.[1] || file;
                    const slug = file.replace(/\.md$/, '');

                    combinedHTML += `
                        <div class="blurb-box">
                            <div class="blurb-title" onclick="toggleBlurb('${slug}')">
                                <a href="#${slug}" id="${slug}">${title}</a>
                            </div>
                            <div class="blurb-content" id="content-${slug}" style="display: none;">
                                ${html}
                            </div>
                        </div>
                    `;
                }

                contentDiv.innerHTML = combinedHTML;
            } else {
                md = await safeReadFile(`content/${pageName}.md`);
                contentDiv.innerHTML = marked.parse(md);
            }
            contentDiv.innerHTML = marked.parse(md);

            contentDiv.querySelectorAll('a[data-page]').forEach(a => {
            a.addEventListener('click', e => {
                e.preventDefault();
                const p = e.target.closest('a').dataset.page;
                setPageInURL(p);
                loadMarkdownContent(p);
            });
            });

        } catch (err) {
            console.error(err);
        }
        }

        document.querySelectorAll('nav a[href^="?page="]').forEach(a => {
        a.addEventListener('click', e => {
            e.preventDefault();
            const page = new URL(a.href).searchParams.get('page');
            setPageInURL(page);
            loadMarkdownContent(page);
        });
        });

        window.addEventListener('popstate', () => {
        loadMarkdownContent(getPageFromURL());
        });

        document.addEventListener('DOMContentLoaded', () => {
        loadMarkdownContent(getPageFromURL());
        });

        function toggleTheme() {
            const body = document.body;
            if (body.getAttribute('data-theme') === 'light') {
                body.removeAttribute('data-theme');
            } else {
                body.setAttribute('data-theme', 'light');
            }
        }
    </script>
    <script>
        feather.replace();
        function toggleBlurb(id) {
            const el = document.getElementById(`content-${id}`);
            el.style.display = el.style.display === 'none' ? 'block' : 'none';
        }
    </script>    
</body>
</html>
